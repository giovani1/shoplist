<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">shops</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">nearby shops</a></li>
            <li><a href="liked.html">preferred shops</a></li>
        </ul>
    </div>
<div class="container-fluid">

    <div ng-controller="LikedShop" ng-cloak class="ng-cloak">
        <div ng-repeat="shop in shops">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-block">
                        <img ng-src="{{shop.picture}}" alt="{{shop.name}}">
                        <div class="card-body" style="width: 20rem;">
                            <h4 class="card-title">{{shop.name}}</h4>
                            <button ng-click="delete(shop)" class="btn btn-success">delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js" type="text/javascript"></script>
<script src="js/LikedShops.js"></script>
<script src="js/ShopList.js"></script>
<script src="js/app.js"></script>
</body>
</html>
